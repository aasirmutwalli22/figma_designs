<!DOCTYPE html>
<html>

<head>
    <title>aasirmutwalli</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    
    <form class="form-container">
        <h3 class="form-title">Sign Up</h3>

        <p class="form-discription">Create an account to access all our services.</p>

        <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <input class="form-input" placeholder="Enter Username" id="username" name="username">
        </div>

        <div class="form-group">
            <label class="form-label" for="username">Email</label>
            <input class="form-input" placeholder="Enter Email" id="email" type="email" name="email">
        </div>

        <div class="form-group">
            <label class="form-label" for="mobile">Mobile</label>
            <input class="form-input" placeholder="Enter mobile" id="mobile" type="number" name="mobile">
        </div>

        <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input class="form-input" placeholder="Enter Password" id="password" type="password" name="password">
        </div>

        <input class="form-submit" value="Sign In" type="submit">

        <div class="form-divider">
            <hr class="form-divider-line">
            <p class="form-divider-label">OR CONTINUE WITH</p>
            <hr class="form-divider-line">
        </div>

        <div class="form-icons">
            <button class="icon-button" type="button">
                <img src="./assets/google-48px.svg">
            </button>
            <button class="icon-button" type="button">
                <img src="./assets/facebook-48px.svg">
            </button>
            <button class="icon-button" type="button">
                <img src="./assets/linkedin-48px.svg">
            </button>
            <button class="icon-button" type="button">
                <img src="./assets/microsoft-48px.svg">
            </button>
        </div>

        <p class="form-option">
            Already have account,
            <a class="form-option-link" href="./signin.html">Sign in</a>
        </p>
    </form>
</body>

</html>
