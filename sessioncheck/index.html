<html>

</head>

<body>
    <button onclick="login()">login</button>
    <button onclick="check()">check</button>
    <button onclick="logout()">logout</button>
</body>
<script>
    let headersList = {
        "Accept": "*/*",
        "Content-Type": "application/x-www-form-urlencoded"
    }

    function login() {
        let bodyContent = "username=user14&password=user@12345";

        fetch("http://127.0.0.1:3001/users/login", {
            method: "POST",
            body: bodyContent,
            headers: headersList,
            credentials:"include",
            withCredentials: true
        }).then(function (response) {
            return response.text();
        }).then(function (data) {
            console.log(data);
        })
    }
    
    function check() {
        fetch("http://127.0.0.1:3001/users/check", {
            method: "GET",
            headers: headersList,
            credentials:"include",
            withCredentials: true
        }).then(function (response) {
            return response.text();
        }).then(function (data) {
            console.log(data);
        })
    }

    function logout() {
        fetch("http://127.0.0.1:3001/users/logout", {
            method: "GET",
            headers: headersList,
            credentials:"include",
            withCredentials: true
        }).then(function (response) {
            return response.text();
        }).then(function (data) {
            console.log(data);
        })
    }




</script>

</html>
